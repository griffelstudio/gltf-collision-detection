name: Deploy a package

on:
  push:
    tags:
    - 'v*'

env:
  PROJECT_PATH: 'src/GS.Gltf.Collisions/GS.Gltf.Collisions.csproj'
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}\output
  NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'

jobs:
  deploy:
    name: Deploy a package
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Restore packages
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build project
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

    - name: Get Version
      id: version
      uses: battila7/get-version-action@v2

    - name: Pack project
      run: dotnet pack ${{ env.PROJECT_PATH }} --no-restore --no-build --configuration Release --include-symbols -p:PackageVersion=${{ steps.version.outputs.version-without-v }} --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}

    #- name: Push package to NuGet
    #  run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}\*.nupkg -k ${{ secrets.NUGET_PUBLIC_PACKAGES }} -s ${{ env.NUGET_SOURCE_URL }}

    - name: Push package to GitHub
      #run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}\*.nupkg -k ${{ secrets.GITHUBFEED_PACKAGES }} -s githubfeed
      run:
        dotnet nuget add source ${{ env.NUGET_SOURCE_URL }} -k ${{ secrets.NUGET_PUBLIC_PACKAGES }}
        dotnet nuget add source "https://nuget.pkg.github.com/griffelstudio/index.json" --name "githubfeed" --username "ibober" --password "${{ secrets.GITHUBFEED_PACKAGES }}" --store-password-in-clear-text
        dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}\*.nupkg

